    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%230c0c0c'/%3E%3Crect x='2' y='2' width='28' height='28' fill='none' stroke='%2333ff33' stroke-width='2'/%3E%3Cpath d='M8 24V8h6c2 0 3 1 3 3s-1 3-3 3h-2v10h-4zm4-12v4h2c1 0 1-1 1-2s0-2-1-2h-2z' fill='%2333ff33'/%3E%3Cpath d='M20 8h8v4h-6v4h4v4h-4v4h-2V8z' fill='%2333ff33'/%3E%3C/svg%3E" type="image/svg+xml" />
    <style>
      body {
        background-color: #0c0c0c;
        color: #33ff33;
        font-family: 'VT323', monospace;
      }
      .tui-glow {
        text-shadow: 0 0 2px rgba(51, 255, 51, 0.4), 0 0 8px rgba(51, 255, 51, 0.1);
      }
      .scanline {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #001100;
        border-left: 1px solid #1a331a;
      }
      ::-webkit-scrollbar-thumb {
        background: #33ff33;
        border: 2px solid #001100;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #66ff66;
      }
    </style>
